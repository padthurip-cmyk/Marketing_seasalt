# Netlify Configuration for SeaSalt Pickles
# ═══ TEST MODE — triggers in ~4 minutes ═══

[build]
  publish = "public"
  functions = "netlify/functions"
  command = "echo 'No build step required'"

[build.environment]
  NODE_VERSION = "18"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@netlify/functions"]

# ═══ TEST SCHEDULE — fires at 15:15 UTC (10:45 AM IST) ═══
# Change back to production times after testing!

[functions."scheduled-social"]
  schedule = "15 15 * * *"

[functions."scheduled-blog"]
  schedule = "17 15 * * *"

# ═══ REDIRECTS ═══

[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/admin/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/blog/feed.xml"
  to = "/.netlify/functions/blog-feed"
  status = 200

[[redirects]]
  from = "/blog"
  to = "/.netlify/functions/blog"
  status = 200

[[redirects]]
  from = "/blog/*"
  to = "/.netlify/functions/blog"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ═══ HEADERS ═══

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "no-cache"
