[build]
  publish = "public"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Blog routes → blog function
[[redirects]]
  from = "/blog"
  to = "/.netlify/functions/blog"
  status = 200

[[redirects]]
  from = "/blog/*"
  to = "/.netlify/functions/blog"
  status = 200

# ═══ AUTOMATED DAILY SCHEDULE ═══
# Social Media Post: 7:00 AM IST = 1:30 AM UTC (cron: 30 1 * * *)
# SEO Blog Post:     7:00 PM IST = 1:30 PM UTC (cron: 30 13 * * *)
# These run automatically via Netlify Scheduled Functions
# No external cron service needed!

[[plugins]]
  package = "./plugins/inject-config"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
