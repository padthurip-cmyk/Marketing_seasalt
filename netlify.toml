[build]
  publish = "public"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Daily Auto-Post: 8:00 AM IST = 2:30 AM UTC
[functions."auto-post"]
  schedule = "30 2 * * *"

[[plugins]]
  package = "./plugins/inject-config"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
