[build]
  publish = "public"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Blog routes â†’ blog function
[[redirects]]
  from = "/blog"
  to = "/.netlify/functions/blog"
  status = 200

[[redirects]]
  from = "/blog/*"
  to = "/.netlify/functions/blog"
  status = 200

# Note: For daily scheduling, use Netlify UI: Functions > auto-post > Schedule
# Or use external cron like cron-job.org to call the endpoint daily

[[plugins]]
  package = "./plugins/inject-config"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
