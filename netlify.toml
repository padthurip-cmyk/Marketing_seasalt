# Netlify Configuration for SeaSalt Pickles
# ═══ PRODUCTION ═══

[build]
  publish = "public"
  functions = "netlify/functions"
  command = "echo 'No build step required'"

[build.environment]
  NODE_VERSION = "18"

# ═══ LOCAL PLUGINS ═══
[[plugins]]
  package = "./plugins/inject-config"

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["@netlify/functions"]

# ═══ SCHEDULED FUNCTIONS ═══
# Regular product post → FB & Instagram at 7:00 AM IST (1:30 AM UTC)
[functions."scheduled-social"]
  schedule = "30 1 * * *"

# Spin & Win promo post → FB & Instagram at 8:00 AM IST (2:30 AM UTC)
[functions."scheduled-promo"]
  schedule = "30 2 * * *"

# SEO Blog post → seasaltpickles.com/blog at 7:00 PM IST (1:30 PM UTC)
[functions."scheduled-blog"]
  schedule = "30 13 * * *"

# ═══ REDIRECTS ═══

[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/admin/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/blog/feed.xml"
  to = "/.netlify/functions/blog-feed"
  status = 200

[[redirects]]
  from = "/video-ad"
  to = "/.netlify/functions/scheduled-video?preview=true"
  status = 200

[[redirects]]
  from = "/blog"
  to = "/.netlify/functions/blog"
  status = 200

[[redirects]]
  from = "/blog/*"
  to = "/.netlify/functions/blog"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ═══ HEADERS ═══

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/data/*"
  [headers.values]
    Cache-Control = "no-cache"
